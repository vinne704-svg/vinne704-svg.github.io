                    <div>
                        <h3><span class="material-symbols-outlined" style="font-size: 20px; vertical-align: -3px;">home</span> <a href="index.html">回首页</a></h3>
                    </div>

                    <div>
                        <h3><span class="material-symbols-outlined" style="font-size: 20px; vertical-align-3px;">format_size</span> 字体</h3>
                        <div class="fontsizesetting">
                            <button onclick="setSize(1)" style="border-left: 6px solid black; padding-left: 8px;">小</button>
                            <button onclick="setSize(1.2)">中</button>
                            <button onclick="setSize(1.44)">大</button>
                            <script>
                                function setSize(s) {
                                    document.documentElement.style.setProperty('--font-scale', s);
                                    localStorage.setItem("fontScale", s);
                                }
                                
                                const savedSize = JSON.parse(localStorage.getItem("fontSize"));
                                setSize(savedSize ? savedSize : noto_serif);
                            </script>
                        </div>

                        <div class="fontfamilysetting">
                            <button onclick="setStyle(sym_default)" style="font-family: var(--sym-default);">系统默认</button>
                            <button onclick="setStyle(google_sans)" style="font-family: var(--google-sans);">Google Sans</button>
                            <button onclick="setStyle(noto_sans)" style="font-family: var(--noto-sans);">思源黑体</button>
                            <button onclick="setStyle(noto_serif)" style="font-family: var(--noto-serif);">思源宋体</button>
        
                            <script>
                                const sym_default = ['var(--sym-default)', 600, 600, 500, 400];
                                const google_sans = ['var(--google-sans)', 500, 400, 400, 400];
                                const noto_sans   = ['var(--noto-sans)', 500, 500, 500, 400];
                                const noto_serif  = ['var(--noto-serif)', 700, 600, 500, 400];
                                
                                function setStyle([f, wp1, wp2, wp3, wh]) {
                                    document.documentElement.style.setProperty('--font-family', f);
                                    document.documentElement.style.setProperty('--font-weight-h1', wp1);
                                    document.documentElement.style.setProperty('--font-weight-h2', wp2);
                                    document.documentElement.style.setProperty('--font-weight-h3', wp3);
                                    document.documentElement.style.setProperty('--font-weight-p', wh);
                                    localStorage.setItem("fontStyle", JSON.stringify([f, wp1, wp2, wp3, wh]));
                                }
                                
                                const savedStyle = JSON.parse(localStorage.getItem("fontStyle"));
                                setStyle(savedStyle ? savedStyle : noto_serif);
                            </script>
                        </div>
                        
                    </div>

                    <div class="direct">
